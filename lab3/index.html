<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Farm</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header">
        <div class="header__name">Farms</div>
        <div class="find">
          <input class="input" id="input" type="text" placeholder="Enter your farm" />
          <button class="find__button" id="find__button" type="button">find</button>
          <button class="clear find__button" id="clear__find__button" type="button">clear</button>
        </div>
      </div>
    </header>
  </div>

  <div class="content">
    <aside class="aside">

      <form id="add_form">
        <h2>Create farm</h2>

        <div class="item_form">
            <label for="location_input" class="form_label">Location</label>
            <input type="text" class="form_control" id="location_input" required>
        </div>
        <div class="item_form">
            <label for="name_input" class="form_label">Name</label>
            <input type="text" class="form_control" id="name_input" required>
        </div>
        <div class="item_form">
            <label for="animals_input" class="form_label">Animals</label>
            <input type="number" class="form_control" id="animals_input">
        </div>
        <div class="item_form">
            <label for="power_input" class="form_label">Power</label>
            <input type="number" class="form_control" id="power_input">
        </div>
        <button id="submit_button" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>


      <h2>Manage farms</h2>
      <div class="sort">
        Sorting by power.
        <input type="checkbox" id="sort__checkbox">
        </label>
      </div>

      <hr>

      <div class="count">
        <div>Total power of all your farms</div>
        <button class="count__button" id="count__button" type="button">Count</button>
        <div>
          Total power: <span id="total-power">0</span> sigils.
        </div>
      </div>
    </aside>

    <div class="vertical__divider"></div>

    <div>
      <ul id="container__items"></ul>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
